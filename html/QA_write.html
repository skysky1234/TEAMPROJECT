  <main>
    <div id="QA">
    <h2>1:1문의</h2>
    <br><br>
    <h5>문의하실 유형을 선택해주세요.</h5><br>
    <select id="QA_type">
      <option name="유형1" id="유형1">유형1</option>
      <option name="유형2" id="유형2">유형2</option>
      <option name="유형3" id="유형3">유형3</option>
      <option name="유형4" id="유형4">유형4</option>
      <option name="유형5" id="유형5">유형5</option>
    </select>
    <hr>
    <h5>이름</h5>
    <input type="text" placeholder="예)홍길동" name="name" id="name">
    <h5>전화번호</h5>
    <input type="tel" pattern="(010)-\d{3,4}-\d{4}" placeholder="예)010-1234-5678" name="tel" id="tel">
    <hr>
    <h5>문의 제목</h5><br><input type="text" name="QA_title" maxlength="50" id="QA_title" placeholder="여기에 제목을 입력해주세요.(최대 50자)">
    <br>
    <h5>문의 내용</h5><br><textarea name="QA_comment" id="QA_comment" style="width:100%" maxlength="1000" placeholder="여기에 내용을 입력해주세요(최대 1000자)"></textarea>
    <span class="counter_others">(&nbsp;</span><span id="comment_length">0</span> <span class="counter_others"> / 1000 )</span>
    <hr>
    <h5>첨부 파일</h5><input type="file" name="file" id="file">
    <div id="QA_caution">
    <h6>*문의 내용을 상세하게 작성해 주시기 바랍니다.
    상세하게 작성이 되지 않을 시 원하는 답을 얻지 못할 수 있습니다.<br>
    *부적절한 내용 기재시 사이트 이용이 제한 될 수 있습니다.<br>*첨부파일의 최대 용량은 40MB, 최대 해상도는 3840 X 2160입니다.</h6>
    </div>
    </div>
    <div id="buttons">
      <a href="QA_list.html"><span id="QA_submit">문의 등록</span></a>
      <a href="support.html"><span id="QA_cancel">취소</span></a>
    </div>
